<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yosflix - Â¿QuiÃ©n eres?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #141414;
            color: #e5e5e5;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <header class="py-10 px-6 sm:px-10 md:px-16 lg:px-20">
        <div class="text-red-600 font-bold text-4xl sm:text-5xl">Yosflix</div>
    </header>
    <main class="flex flex-col items-center p-6 pt-24 pb-24">
        <h1 class="text-3xl sm:text-4xl md:text-5xl font-semibold text-center mb-10 md:mb-16">
            Â¿QuiÃ©n eres? Elige tu perfil
        </h1>
        <div 
            id="profile-container" 
            class="grid grid-cols-2 gap-6 sm:gap-10 md:grid-cols-4 md:gap-16 max-w-5xl w-full"
        ></div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const colorsHex = {
                'red-600': '#dc2626',
                'amber-500': '#f59e0b',
                'cyan-500': '#06b6d4',
                'green-500': '#22c55e',
            };

            const profiles = [
                // ðŸ‘‰ AquÃ­ se ha aÃ±adido la propiedad 'image' con las rutas a las imÃ¡genes de perfil
                { name: 'MatÃ­as', color: 'red-600', image: 'perfil-imagen.jpg' }, 
                { name: 'MarÃ­a', color: 'amber-500', image: 'perfil-imagen-maria.jpg' },
                { name: 'Olga', color: 'cyan-500', image: 'perfil-imagen-olga.jpg' },
                { name: 'Faiber', color: 'green-500', image: 'perfil-imagen-faiber.jpg' },
            ];

            const container = document.getElementById('profile-container');
            let selectedIndex = null;

            function createSVG(bgColor) {
                return `
                    <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-full h-full">
                        <rect x="0" y="0" width="100" height="100" fill="${bgColor}" rx="8"/>
                        <circle cx="35" cy="40" r="7" fill="#141414"/>
                        <circle cx="65" cy="40" r="7" fill="#141414"/>
                        <path d="M30 70 Q50 85 70 70" stroke="#141414" stroke-width="5" stroke-linecap="round"/>
                        <circle cx="20" cy="55" r="2" fill="#141414"/>
                        <circle cx="80" cy="55" r="2" fill="#141414"/>
                    </svg>
                `;
            }

            profiles.forEach((p, i) => {
                const card = document.createElement('div');
                card.className = 'profile-card cursor-pointer group flex flex-col items-center';
                card.dataset.index = i;
                card.dataset.profileName = p.name;
                card.innerHTML = `
                    <div class="relative w-full aspect-square rounded-lg overflow-hidden border-4 border-transparent transition-all duration-200 group-hover:scale-105 group-hover:border-white">
                        ${createSVG(colorsHex[p.color])}
                    </div>
                    <span class="mt-4 text-lg sm:text-xl md:text-2xl text-gray-400 group-hover:text-white transition-colors duration-200">${p.name}</span>
                `;
                container.appendChild(card);
            });

            const cards = document.querySelectorAll('.profile-card');

            cards.forEach(card => {
                card.addEventListener('click', () => {
                    selectedIndex = parseInt(card.dataset.index);
                    selectProfile();
                });
            });

            function selectProfile() {
                if (selectedIndex !== null) {
                    const profile = profiles[selectedIndex];
                    localStorage.setItem('selectedProfile', JSON.stringify(profile));
                    window.location.href = 'yosflix.html';
                }
            }
        });
    </script>
</body>
</html>
