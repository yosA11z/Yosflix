<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yosflix - ¿Quién eres?</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #141414; /* Netflix dark background */
            color: #e5e5e5; /* Netflix light gray text */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrollbar if content slightly larger than viewport */
        }
        .profile-card {
            transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
            cursor: pointer;
            border-radius: 8px; /* Slightly rounded corners for the profile squares */
            filter: brightness(0.8); /* Slightly dim by default */
        }
        .profile-card:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
            filter: brightness(1); /* Full brightness on hover */
        }
        .profile-card.selected {
            border: 3px solid #e5e5e5; /* White border for selected profile */
            filter: brightness(1);
        }
        .yosflix-logo-text { /* Renamed class for clarity */
            color: #e50914; /* Netflix red */
            font-weight: 700; /* Bold */
            /* Tailwind classes below provide similar sizing to the original image */
        }
    </style>
</head>
<body class="selection:bg-red-700 selection:text-white">
    <!-- Header with Yosflix Text Logo -->
    <header class="absolute top-0 left-0 w-full p-6 sm:p-8">
        <!-- Replaced img tag with a div containing "Yosflix" text -->
        <div class="yosflix-logo-text text-xl sm:text-2xl md:text-3xl lg:text-4xl">Yosflix</div>
    </header>

    <main class="flex flex-col items-center justify-center p-4">
        <h1 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-semibold mb-8 sm:mb-12 text-white text-center">
            ¿Quién eres? Elige tu perfil
        </h1>

        <div id="profile-container" class="grid grid-cols-2 sm:grid-cols-4 gap-4 sm:gap-6 md:gap-8 lg:gap-10">
            <!-- Profile cards will be rendered here by JavaScript -->
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const profiles = [
                { name: 'Matías', color: 'red-600' },
                { name: 'María', color: 'amber-500' },
                { name: 'Olga', color: 'cyan-500' },
                { name: 'Faiber', color: 'gray-500' },
            ];

            const profileContainer = document.getElementById('profile-container');

            // Function to generate a simple smiling face SVG
            function createSmilingFaceSVG(fillColor) {
                return `
                    <svg class="w-full h-full p-4" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="0" y="0" width="100" height="100" fill="currentColor" rx="8"/>
                        <!-- Eyes -->
                        <circle cx="35" cy="40" r="7" fill="#141414"/>
                        <circle cx="65" cy="40" r="7" fill="#141414"/>
                        <!-- Mouth (smile) -->
                        <path d="M30 70 Q50 85 70 70" stroke="#141414" stroke-width="5" stroke-linecap="round"/>
                        <!-- Optional: little freckles/dots -->
                        <circle cx="20" cy="55" r="2" fill="#141414"/>
                        <circle cx="80" cy="55" r="2" fill="#141414"/>
                    </svg>
                `;
            }

            // Render profiles
            profiles.forEach(profile => {
                const profileCard = document.createElement('div');
                profileCard.id = `profile-${profile.name.toLowerCase()}`;
                profileCard.className = `profile-card flex flex-col items-center justify-center space-y-2 text-white`;
                profileCard.setAttribute('data-profile-name', profile.name);

                profileCard.innerHTML = `
                    <div class="relative w-28 h-28 sm:w-32 sm:h-32 md:w-40 md:h-40 lg:w-48 lg:h-48 rounded-md bg-${profile.color}">
                        ${createSmilingFaceSVG()}
                    </div>
                    <span class="text-sm sm:text-base md:text-lg lg:text-xl font-normal text-gray-400 mt-2">${profile.name}</span>
                `;

                profileContainer.appendChild(profileCard);

                // Add click event listener to each profile card
                profileCard.addEventListener('click', () => {
                    // Remove 'selected' class from all profile cards
                    document.querySelectorAll('.profile-card').forEach(card => {
                        card.classList.remove('selected');
                        card.querySelector('span').classList.replace('text-white', 'text-gray-400');
                    });

                    // Add 'selected' class to the clicked profile card
                    profileCard.classList.add('selected');
                    profileCard.querySelector('span').classList.replace('text-gray-400', 'text-white');
                    console.log(`Selected profile: ${profile.name}`);
                    // Redirect to yosflix.html
                    window.location.href = 'yosflix.html';
                });
            });

            // Optional: Simulate a click on the first profile on load
            // This could be useful if you want a default selected state
            // profileContainer.firstElementChild.click();
        });
    </script>
</body>
</html>
