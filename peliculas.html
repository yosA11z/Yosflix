<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Películas - Yosflix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(to bottom, #000, transparent);
            padding: 1rem 2rem;
        }
        main {
            margin: 0;
            padding: 6rem 1rem 2rem 1.5rem;
            width: 100%;
            text-align: left;
        }
        .tag-section {
            margin-bottom: 3rem;
        }
        .tag-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #ef4444;
            margin-bottom: 1rem;
            user-select: none;
        }
        .peliculas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
        }
        .pelicula-card {
            cursor: pointer;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 10px 15px rgba(239, 68, 68, 0.3);
            transition: transform 0.3s ease;
        }
        .pelicula-card:hover {
            transform: scale(1.05);
        }
        .pelicula-card img {
            height: 320px;
            border-radius: 0.5rem;
            object-fit: cover;
            width: 100%;
        }
        .pelicula-card p {
            margin-top: 0.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            text-align: center;
        }
        .no-peliculas {
            color: #888;
            font-style: italic;
            user-select: none;
        }
        #perfil-image {
            width: 2rem;
            height: 2rem;
            border-radius: 0.375rem;
            overflow: hidden;
            cursor: pointer;
        }
        #perfil-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .logo-y {
            font-weight: 700;
            font-size: 1.875rem;
            color: #ef4444;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

<header
    class="fixed top-0 left-0 w-full z-50 flex items-center justify-between"
    style="background: linear-gradient(to bottom, #000, transparent); padding: 1rem 2rem;"
>
    <div class="logo-y" onclick="location.href='yosflix.html'">Y</div>
    <div id="perfil-image" title="Perfil" aria-label="Perfil">
        <img src="perfil-imagen.jpg" alt="imagen de perfil" />
    </div>
</header>

<main id="main-content">
</main>

<script src="peliculas.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Lógica para cargar la imagen de perfil
        const storedProfile = localStorage.getItem('selectedProfile');
        if (storedProfile) {
            const profile = JSON.parse(storedProfile);
            const perfilImageElement = document.getElementById('perfil-image');
            if (perfilImageElement) {
                const imgElement = perfilImageElement.querySelector('img');
                if (imgElement) {
                    imgElement.src = profile.image;
                }
            }
        }
        
        const main = document.getElementById('main-content');
        const tags = [
            "comedia", "romance", "acción", "drama", "terror", "animación",
            "aventura", "ciencia ficción", "documental", "familia", "fantasía",
            "musical", "misterio", "suspenso", "histórico", "bélico", "thriller",
            "deportes", "biografía", "infantil"
        ];
        
        function crearPeliculaCard(peli) {
            const card = document.createElement('div');
            card.className = 'pelicula-card';
            card.innerHTML = `<img src="${peli.miniatura}" alt="${peli.titulo}" />`;
            card.addEventListener('click', () => {
                window.location.href = `detalles.html?titulo=${encodeURIComponent(peli.titulo)}`;
            });
            return card;
        }

        tags.forEach(tag => {
            const section = document.createElement('section');
            section.className = 'tag-section';
            section.setAttribute('data-tag', tag);

            const title = document.createElement('h2');
            title.className = 'tag-title';
            title.textContent = tag;
            section.appendChild(title);

            const peliculasFiltradas = (window.peliculas || []).filter(peli =>
                peli.tags.some(t => t.toLowerCase() === tag.toLowerCase())
            );

            if (peliculasFiltradas.length === 0) {
                const noPelisMsg = document.createElement('p');
                noPelisMsg.className = 'no-peliculas';
                noPelisMsg.textContent = `Oops, aún no contamos con películas de ${tag}.`;
                section.appendChild(noPelisMsg);
            } else {
                const grid = document.createElement('div');
                grid.className = 'peliculas-grid';
                peliculasFiltradas.forEach(peli => {
                    grid.appendChild(crearPeliculaCard(peli));
                });
                section.appendChild(grid);
            }

            main.appendChild(section);
        });
    });
</script>

</body>
</html>
