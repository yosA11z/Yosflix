<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yosflix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for background and font if needed, otherwise Tailwind handles most */
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font */
            background-color: #141414; /* Netflix dark background */
            color: #e5e5e5; /* Light grey text */
            padding-bottom: 50px; /* Evita que la fila de películas se pegue al final */
        }
        /* Custom scrollbar for the movie row */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        #lista-peliculas > a {
            height: 350px; /* ajusta el valor a gusto */
            /* La altura de 350px ahora se aplica a la imagen, no al contenedor completo */
        }
        #lista-peliculas img {
            height: 100%;
            object-fit: cover;
        }
        #texto-con-fondo {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 1rem;
            border-radius: 8px;
            max-width: 40rem;
        }
        #main-title, #main-tags, #main-description {
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
        }
        
        /* Estilo para el elemento enfocado (borde tipo Netflix) */
        .focused-element {
            border: 2px solid #e50914 !important;
            transition: all 0.2s ease-in-out;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(229, 9, 20, 0.75);
        }
        
        /* Estilo del recuadro del título */
        .movie-card-title-box {
            background-color: #1a1a1a; /* Un gris oscuro fuerte */
            padding: 0.5rem;
            text-align: center;
        }
    </style>
</head>
<body class="overflow-x-hidden bg-[#141414] text-white">

    <header class="fixed top-0 left-0 w-full z-50 bg-gradient-to-b from-black to-transparent py-4 px-8 flex items-center justify-between">
        <div class="flex items-center space-x-6">
            <div class="text-red-600 text-3xl font-bold rounded-md">Y</div>
        </div>

        <nav class="hidden md:flex space-x-16 text-xl font-semibold">
            <a href="#" class="nav-item focusable px-4 py-2 hover:bg-white hover:text-black rounded-[25px] transition duration-200">Inicio</a>
            <a href="peliculas.html" class="nav-item focusable px-4 py-2 hover:bg-white hover:text-black rounded-[25px] transition duration-200">Películas</a>
            <a href="mi-lista.html" class="nav-item focusable px-4 py-2 hover:bg-white hover:text-black rounded-[25px] transition duration-200">Mi lista</a>
            <a href="buscar.html" class="nav-item focusable flex items-center space-x-1 px-4 py-2 rounded-[25px] transition duration-200 hover:bg-white hover:text-black">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <span>Buscar</span>
            </a>
        </nav>

        <div class="flex items-center space-x-6">
            <div id="perfil-image" class="focusable w-8 h-8 bg-blue-500 rounded-md cursor-pointer overflow-hidden">
                <img src="perfil-imagen.jpg" alt="imagen de perfil" class="w-full h-full object-cover">
            </div>
        </div>
    </header>

    <main id="main-pelicula" class="relative w-full h-[600px] md:h-[700px] overflow-hidden">
        <div id="main-bg" class="absolute inset-0 bg-cover bg-center">
            <div class="absolute inset-0 bg-gradient-to-t from-[#141414] via-transparent to-transparent"></div>
        </div>

        <div class="relative z-10 flex flex-col justify-end h-full max-w-4xl mx-auto px-8 pb-20 md:pb-32">
            <div id="texto-con-fondo" style="background-color: rgba(0,0,0,0.6); padding: 1rem; border-radius: 8px; max-width: 40rem;">
                <h1 id="main-title" class="text-4xl md:text-6xl font-bold mb-4">Título aquí</h1>
                <div id="main-tags" class="flex items-center text-lg md:text-xl font-semibold mb-4 space-x-3 text-gray-300">Etiquetas</div>
                <p id="main-description" class="text-base md:text-lg mb-8 max-w-xl leading-relaxed text-gray-200">Descripción aquí</p>
            </div>

            <div class="flex space-x-4 mb-8">
                <a href="#" id="btn-ver" class="focusable flex items-center px-6 py-3 bg-red-700 hover:bg-red-800 text-white font-bold rounded-lg shadow-lg transition duration-300">
                    <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    ver
                </a>
            </div>
        </div>
    </main>

    <section class="mt-8 px-8 pb-30">
        <h2 class="text-2xl font-bold mb-6">Tu Próxima Película</h2>
        <div id="lista-peliculas" class="flex space-x-4 overflow-x-auto scrollbar-hide pb-4">
            </div>
    </section>

    <div id="logout-modal" class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden">
        <div class="absolute top-20 right-8 bg-[#141414] p-8 rounded-lg shadow-xl max-w-xs w-full border border-gray-700">
            <p class="text-xl font-semibold mb-6 text-white text-left">¿Estás seguro que quieres cerrar sesión?</p>
            <div class="flex flex-col space-y-4">
                <button id="logout-button" class="focusable bg-red-700 hover:bg-red-800 text-white font-bold py-3 px-8 rounded-lg transition duration-300 text-lg w-full">
                    Cerrar sesión
                </button>
                <button id="cancel-button" class="focusable bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-8 rounded-lg transition duration-300 text-lg w-full">
                    Cancelar
                </button>
            </div>
        </div>
    </div>

    <script src="peliculas.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Lógica para cargar el perfil del usuario seleccionado
            const storedProfile = localStorage.getItem('selectedProfile');
            if (storedProfile) {
                const profile = JSON.parse(storedProfile);
                const perfilImageElement = document.getElementById('perfil-image');
                if (perfilImageElement) {
                    const imgElement = perfilImageElement.querySelector('img');
                    if (imgElement) {
                        imgElement.src = profile.image;
                    }
                }
            }

            // --- LÓGICA DE NAVEGACIÓN CON TECLADO (SIMULACIÓN DE CONTROL DE TV) ---
            let navigatableElements = [];
            let currentFocus = 0;
            let isModalOpen = false;

            function scrollToTop() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            }

            function updateNavigatableElements() {
                // Reúne todos los elementos enfocables.
                navigatableElements = [
                    ...document.querySelectorAll('.nav-item'),
                    document.getElementById('perfil-image'),
                    document.getElementById('btn-ver'),
                    ...document.querySelectorAll('#lista-peliculas > a.focusable')
                ];
                
                // Si el modal está abierto, solo los botones del modal son enfocables
                if (isModalOpen) {
                    navigatableElements = [
                        document.getElementById('logout-button'),
                        document.getElementById('cancel-button')
                    ];
                }

                // Asegura que el foco actual sea válido
                if (currentFocus >= navigatableElements.length) {
                    currentFocus = navigatableElements.length - 1;
                }
                if (currentFocus < 0) {
                    currentFocus = 0;
                }
                updateFocus();
            }

            function updateFocus() {
                navigatableElements.forEach((el, index) => {
                    if (index === currentFocus) {
                        el.classList.add('focused-element');
                        if (el.closest('#lista-peliculas')) {
                            el.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                        }
                    } else {
                        el.classList.remove('focused-element');
                    }
                });
            }

            function handleKeydown(event) {
                if (isModalOpen) {
                    if (event.key === 'ArrowUp' || event.key === 'ArrowDown') {
                        event.preventDefault();
                        currentFocus = (currentFocus === 0) ? 1 : 0;
                        updateFocus();
                    } else if (event.key === 'Enter') {
                        navigatableElements[currentFocus].click();
                    } else if (event.key === 'Escape' || event.key === 'Backspace') {
                         document.getElementById('cancel-button').click();
                    }
                    return;
                }

                switch (event.key) {
                    case 'ArrowUp':
                        event.preventDefault();
                        if (currentFocus > 4) {
                            currentFocus = 4;
                            scrollToTop();
                        } else {
                            currentFocus = 0;
                            scrollToTop();
                        }
                        updateFocus();
                        break;
                    case 'ArrowDown':
                        event.preventDefault();
                        if (currentFocus < 5) {
                            currentFocus = 5;
                        } else {
                            currentFocus = 6;
                        }
                        updateFocus();
                        break;
                    case 'ArrowLeft':
                        event.preventDefault();
                        currentFocus = (currentFocus - 1 + navigatableElements.length) % navigatableElements.length;
                        updateFocus();
                        break;
                    case 'ArrowRight':
                        event.preventDefault();
                        currentFocus = (currentFocus + 1) % navigatableElements.length;
                        updateFocus();
                        break;
                    case 'Enter':
                        event.preventDefault();
                        if (navigatableElements[currentFocus]) {
                            const element = navigatableElements[currentFocus];
                            if (element.tagName === 'A') {
                                window.location.href = element.href;
                            } else {
                                element.click();
                            }
                        }
                        break;
                    case 'Escape':
                    case 'Backspace':
                        break;
                }
            }

            // --- Lógica del modal de cierre de sesión ---
            const perfilImage = document.getElementById('perfil-image');
            const logoutModal = document.getElementById('logout-modal');
            const cancelButton = document.getElementById('cancel-button');
            const logoutButton = document.getElementById('logout-button');

            perfilImage.addEventListener('click', () => {
                logoutModal.classList.remove('hidden');
                isModalOpen = true;
                updateNavigatableElements();
                currentFocus = 0;
                updateFocus();
            });

            cancelButton.addEventListener('click', () => {
                logoutModal.classList.add('hidden');
                isModalOpen = false;
                updateNavigatableElements();
                currentFocus = 0;
                updateFocus();
            });

            logoutButton.addEventListener('click', () => {
                localStorage.removeItem('selectedProfile');
                window.location.href = 'index.html';
            });
            
            logoutModal.addEventListener('click', (event) => {
                if (event.target === logoutModal) {
                    cancelButton.click();
                }
            });

            // Lógica para que las tarjetas de películas se agreguen al array navegable
            document.addEventListener('moviesLoaded', () => {
                updateNavigatableElements();
            });

            // Inicia la navegación al cargar el DOM
            window.addEventListener('keydown', handleKeydown);
            updateNavigatableElements();
            updateFocus();
        });
    </script>
</body>
</html>
