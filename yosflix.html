<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yosflix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #141414;
            color: #e5e5e5;
            padding-bottom: 50px;
        }

        /* Ocultar la barra de desplazamiento en la fila de películas */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        #lista-peliculas > a {
            height: 350px;
        }
        #lista-peliculas img {
            height: 100%;
            object-fit: cover;
        }

        /* Estilos del área principal */
        #texto-con-fondo {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 1rem;
            border-radius: 8px;
            max-width: 40rem;
        }
        #main-title, #main-tags, #main-description {
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
        }
        
        /* Estilos del modal de cierre de sesión */
        .movie-card-title-box {
            background-color: #1a1a1a;
            padding: 0.5rem;
            text-align: center;
        }
    </style>
</head>
<body class="overflow-x-hidden bg-[#141414] text-white">

    <header class="fixed top-0 left-0 w-full z-50 bg-gradient-to-b from-black to-transparent py-4 px-8 flex items-center justify-between">
        <div class="flex items-center space-x-6">
            <div class="text-red-600 text-3xl font-bold rounded-md">Y</div>
        </div>

        <nav class="hidden md:flex space-x-16 text-xl font-semibold">
            <a href="#" class="nav-item px-4 py-2 hover:bg-white hover:text-black rounded-[25px] transition duration-200">Inicio</a>
            <a href="peliculas.html" class="nav-item px-4 py-2 hover:bg-white hover:text-black rounded-[25px] transition duration-200">Películas</a>
            <a href="mi-lista.html" class="nav-item px-4 py-2 hover:bg-white hover:text-black rounded-[25px] transition duration-200">Mi lista</a>
            <a href="buscar.html" class="nav-item flex items-center space-x-1 px-4 py-2 rounded-[25px] transition duration-200 hover:bg-white hover:text-black">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <span>Buscar</span>
            </a>
        </nav>

        <div class="flex items-center space-x-6">
            <div id="perfil-image" class="w-8 h-8 bg-blue-500 rounded-md cursor-pointer overflow-hidden">
                <img src="perfil-imagen.jpg" alt="imagen de perfil" class="w-full h-full object-cover">
            </div>
        </div>
    </header>

    <main id="main-pelicula" class="relative w-full h-[600px] md:h-[700px] overflow-hidden">
        <div id="main-bg" class="absolute inset-0 bg-cover bg-center">
            <div class="absolute inset-0 bg-gradient-to-t from-[#141414] via-transparent to-transparent"></div>
        </div>

        <div class="relative z-10 flex flex-col justify-end h-full max-w-4xl mx-auto px-8 pb-20 md:pb-32">
            <div id="texto-con-fondo">
                <h1 id="main-title" class="text-4xl md:text-6xl font-bold mb-4">Título aquí</h1>
                <div id="main-tags" class="flex items-center text-lg md:text-xl font-semibold mb-4 space-x-3 text-gray-300">Etiquetas</div>
                <p id="main-description" class="text-base md:text-lg mb-8 max-w-xl leading-relaxed text-gray-200">Descripción aquí</p>
            </div>

            <div class="flex space-x-4 mb-8">
                <a href="#" id="btn-ver" class="flex items-center px-6 py-3 bg-red-700 hover:bg-red-800 text-white font-bold rounded-lg shadow-lg transition duration-300">
                    <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    ver
                </a>
            </div>
        </div>
    </main>

    <section class="mt-8 px-8 pb-30">
        <h2 class="text-2xl font-bold mb-6">Tu Próxima Película</h2>
        <div id="lista-peliculas" class="flex space-x-4 overflow-x-auto scrollbar-hide pb-4">
        </div>
    </section>

    <div id="logout-modal" class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden">
        <div class="absolute top-20 right-8 bg-[#141414] p-8 rounded-lg shadow-xl max-w-xs w-full border border-gray-700">
            <p class="text-xl font-semibold mb-6 text-white text-left">¿Estás seguro que quieres cerrar sesión?</p>
            <div class="flex flex-col space-y-4">
                <button id="logout-button" class="bg-red-700 hover:bg-red-800 text-white font-bold py-3 px-8 rounded-lg transition duration-300 text-lg w-full">
                    Cerrar sesión
                </button>
                <button id="cancel-button" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-8 rounded-lg transition duration-300 text-lg w-full">
                    Cancelar
                </button>
            </div>
        </div>
    </div>

    <div id="goodbye-modal" class="fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center hidden">
        <div class="bg-[#141414] p-10 rounded-lg shadow-xl max-w-sm w-full text-center border border-gray-700 transform scale-0 opacity-0 transition-all duration-500 ease-out">
            <div class="flex flex-col items-center justify-center">
                <svg class="w-20 h-20 text-red-600 mb-4 animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172A4 4 0 0112 10.5h0a4 4 0 012.828 1.172m-5.656 0a4 4 0 01-2.828-1.172M20 12a8 8 0 11-16 0 8 8 0 0116 0z" />
                </svg>
                <h2 class="text-3xl font-bold mb-2">¡Hasta luego, amigo!</h2>
                <p class="text-lg text-gray-400">Esperamos verte de nuevo pronto.</p>
            </div>
        </div>
    </div>

    <script src="peliculas.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Lógica para cargar el perfil del usuario seleccionado
            const storedProfile = localStorage.getItem('selectedProfile');
            if (storedProfile) {
                const profile = JSON.parse(storedProfile);
                const perfilImageElement = document.getElementById('perfil-image');
                if (perfilImageElement) {
                    const imgElement = perfilImageElement.querySelector('img');
                    if (imgElement) {
                        imgElement.src = profile.image;
                    }
                }
            }

            // --- Lógica del modal de cierre de sesión ---
            const perfilImage = document.getElementById('perfil-image');
            const logoutModal = document.getElementById('logout-modal');
            const cancelButton = document.getElementById('cancel-button');
            const logoutButton = document.getElementById('logout-button');
            const goodbyeModal = document.getElementById('goodbye-modal');

            perfilImage.addEventListener('click', () => {
                logoutModal.classList.remove('hidden');
            });

            cancelButton.addEventListener('click', () => {
                logoutModal.classList.add('hidden');
            });

            logoutButton.addEventListener('click', () => {
                // Esconde el modal de confirmación
                logoutModal.classList.add('hidden');
                
                // Muestra el modal de despedida
                goodbyeModal.classList.remove('hidden');

                // Agregamos un pequeño retraso para la animación
                setTimeout(() => {
                    const goodbyeContent = goodbyeModal.querySelector('div');
                    goodbyeContent.classList.remove('scale-0', 'opacity-0');
                }, 10);

                // Redirige al usuario después de 2.5 segundos para que pueda ver la despedida
                setTimeout(() => {
                    localStorage.removeItem('selectedProfile');
                    window.location.href = 'index.html';
                }, 2500);
            });
            
            logoutModal.addEventListener('click', (event) => {
                if (event.target === logoutModal) {
                    cancelButton.click();
                }
            });
        });
    </script>
</body>
</html>
