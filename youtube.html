<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video Personalizado</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #141414;
            font-family: Arial, sans-serif;
            color: white;
        }

        .player-container {
            position: relative;
            width: 80%;
            max-width: 900px;
            aspect-ratio: 16 / 9;
            background-color: black;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
        }

        #placeholder-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 10;
        }

        #youtube-player-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            z-index: 5;
        }

        #youtube-player {
            width: 100%;
            height: 100%;
        }

        .player-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 10px;
            box-sizing: border-box;
            transition: opacity 0.3s;
            opacity: 0; /* Se inician ocultos */
        }

        /* Los controles se hacen visibles cuando el cursor est√° sobre el contenedor del reproductor */
        .player-container:hover .player-controls {
            opacity: 1;
        }

        .progress-bar-container {
            width: 100%;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            margin-bottom: 10px;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background-color: #E50914;
            width: 0%;
            transition: width 0.1s linear;
        }

        .controls-buttons {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .controls-left, .controls-right {
            display: flex;
            gap: 15px;
        }

        .control-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            padding: 0;
            outline: none;
        }

        .control-button:hover {
            color: #E50914;
        }
    </style>
</head>
<body>

<div class="player-container" id="playerContainer">
    <img id="placeholder-image" src="https://i.ytimg.com/vi/J3ToFBDv3Os/maxresdefault.jpg" alt="Imagen de Portada">
    <div id="youtube-player-container">
        <div id="youtube-player"></div>
    </div>
    <div class="player-controls">
        <div class="progress-bar-container" onclick="seek(event)">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div class="controls-buttons">
            <div class="controls-left">
                <button id="rewind-button" class="control-button">&#x23EE;&#xFE0E;</button>
                <button id="play-pause-button" class="control-button">&#9658;</button>
                <button id="forward-button" class="control-button">&#x23ED;&#xFE0E;</button>
            </div>
            <div class="controls-right">
                <button id="fullscreen-button" class="control-button">&#x2922;</button>
            </div>
        </div>
    </div>
</div>

<script>
    var player;
    const videoId = 'J3ToFBDv3Os';
    const playerContainer = document.getElementById('playerContainer');
    const placeholderImage = document.getElementById('placeholder-image');
    const youtubePlayerContainer = document.getElementById('youtube-player-container');
    const playerControls = document.querySelector('.player-controls');

    function loadAndPlayVideo() {
        if (!player) {
            var tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            window.onYouTubeIframeAPIReady = function() {
                player = new YT.Player('youtube-player', {
                    videoId: videoId,
                    playerVars: {
                        'autoplay': 1,
                        'controls': 0,
                        'modestbranding': 1,
                        'rel': 0,
                        'showinfo': 0
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
                placeholderImage.style.display = 'none';
                youtubePlayerContainer.style.opacity = 1;
                playerControls.style.opacity = 1; // Mostrar controles inmediatamente
            };
        } else {
            player.playVideo();
            placeholderImage.style.display = 'none';
            youtubePlayerContainer.style.opacity = 1;
            playerControls.style.opacity = 1; // Mostrar controles inmediatamente
        }
        playerContainer.removeEventListener('click', loadAndPlayVideo);
    }

    playerContainer.addEventListener('click', loadAndPlayVideo);

    function onPlayerReady(event) {
        document.getElementById('play-pause-button').addEventListener('click', togglePlayPause);
        document.getElementById('rewind-button').addEventListener('click', rewind);
        document.getElementById('forward-button').addEventListener('click', forward);
        document.getElementById('fullscreen-button').addEventListener('click', toggleFullscreen);

        setInterval(updateProgressBar, 100);
    }

    function onPlayerStateChange(event) {
        const playPauseButton = document.getElementById('play-pause-button');
        if (event.data === YT.PlayerState.PLAYING) {
            playPauseButton.innerHTML = '&#10074;&#10074;';
        } else {
            playPauseButton.innerHTML = '&#9658;';
        }
    }

    function togglePlayPause() {
        if (player.getPlayerState() === YT.PlayerState.PLAYING) {
            player.pauseVideo();
        } else {
            player.playVideo();
        }
    }

    function rewind() {
        if (player && player.getCurrentTime) {
            const currentTime = player.getCurrentTime();
            player.seekTo(Math.max(0, currentTime - 10), true);
        }
    }

    function forward() {
        if (player && player.getCurrentTime) {
            const currentTime = player.getCurrentTime();
            const duration = player.getDuration();
            player.seekTo(Math.min(duration, currentTime + 10), true);
        }
    }

    function updateProgressBar() {
        if (player && player.getCurrentTime) {
            const progressBar = document.getElementById('progress-bar');
            const currentTime = player.getCurrentTime();
            const duration = player.getDuration();
            const progressPercentage = (currentTime / duration) * 100;
            progressBar.style.width = progressPercentage + '%';
        }
    }

    function seek(event) {
        if (player && player.seekTo) {
            const progressBarContainer = event.currentTarget;
            const rect = progressBarContainer.getBoundingClientRect();
            const clickPosition = (event.clientX - rect.left) / rect.width;
            const duration = player.getDuration();
            const newTime = duration * clickPosition;
            player.seekTo(newTime, true);
        }
    }

    function toggleFullscreen() {
        const playerContainer = document.getElementById('playerContainer');
        if (playerContainer.requestFullscreen) {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                playerContainer.requestFullscreen();
            }
        }
    }
</script>

</body>
</html>
